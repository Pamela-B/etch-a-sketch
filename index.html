<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Etch-a-sketch</h1>

    <div id="container">
        <div id="grid-container">
            <div id="pre-grid-text">
                <p id="wrong-grid-size"></p>
                <div id="size-choice">
                    <label for="grid-size">What grid size do you want? Between 1 and 100 </label>
                    <div>
                        <input id="grid-size" type="number" min="1" max="100" value="16">
                        <button id="reset">Reset grid</button>
                    </div>
                </div>
            </div>
            <div id="grid"></div>
        </div>
        <div id="options-container">
            <button id="black">Black (default)</button>
            <button id="random-color">Random color</button>
            <button id="shader">Shader</button>
            <button id="eraser">Eraser</button>
            <button id="clean-grid">Clean grid</button>
        </div>
    </div>

</body>
</html>

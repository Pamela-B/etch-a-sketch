<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Etch-a-sketch</h1>
    <label for="grid-size">What grid size do you want? Between 1 and 100: </label>
    <input id="grid-size" type="number" min="1" max="100">
    <button id="reset">Reset grid</button>
    <span id="wrong-grid-size" class="invisible">Grid size has to be between 1 and 100!</span>
    <div id="grid"></div>
</body>
</html>
